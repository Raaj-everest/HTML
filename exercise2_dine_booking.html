<!DOCTYPE html>
<html>

<head>
    <title>
        Dine booking
    </title>

<body>
   
    <Center>
        <form name="DineBooking">
            <h1>
                <center> Dine Booking </center>
            </h1>
            <table>
            <tr>
               <td> <label for="visitorName"> Visitor Name</label> </td>
               <td> <input type="text" name="visitorName" id="visitorName" autofocus maxlength="20" required> </td>
            </tr>
            <tr>
               <td> <label for="numberOfMembers"> Number Of Members </label> </td>
              <td>   <input type="number" id="numberOfMembers" min="1" max="99" required> </td>
            </tr>
            <tr>
               <td> <label for="contactNumber"> Contact Number </label></td>
                <td><input type="number" id="contactNumber" min="1" max="99" required></td>
            </tr>
            <tr>
               <td> <label for="emailId">Email</label></td>
               <td> <input type="email" name="email" id="emailId" required></td>
            </tr>
            <tr>
               <td> <label for="typeOfFood"> Type Of Food </label></td>
               <td><input type="checkBox" name="typeOfFood" id="North Indian" value="North Indian" checked> North Indian
                <input type="checkBox" name="typeOfFood" id="South Indian" value="South Indian"> South Indian
                <input type="checkBox" name="typeOfFood" id="Western" value="Western"> Western
                <input type="checkBox" name="typeOfFood" id="Chinese" value="Chinese"> Chinese</td>
            </tr>
            <tr>
               <td> <label for="Room">Room </label></td>
                <td><input type="radio" name="Room" id="AC" value="AC" checked>AC
                <input type="radio" name="Room" id="Non-AC" value="Non-AC">Non-AC</td>
            </tr>
            <tr>
               <td> <label for="venue">Venue Preference </label></td>
              <td> <select name="venue" id="venue">
                    <option value="">select</option>
                    <option value="goku">Goku</option>
                    <option value="Vegeta">Vegeta</option>
                    <option value="batman">Batman</option>
                    <option value="thor">Thor</option>
                    <option value="Wolverine">Wolverine</option>
                </select>
            </td> 
            </tr>
            <tr>

             <td>   <button type="submit">Submit</button></td>
             <td>   <button type="reset">Reset</button> </td>
            </tr>
        </table>
        </form>
    </Center>

</body>
</head>

</html>
